apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: docker-run
spec:
  workspaces:
    - name: workspace  
  steps:
    - name: docker-run
      image: docker
      script: |
        #!/bin/sh
        cd /workspace/workspace/
        until docker ps; do sleep 3; done;
        docker run --rm -it hello-world     
      volumeMounts:
      - mountPath: /var/run/
        name: dind-socket
  sidecars:
    - image: docker:18.05-dind
      name: server
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /var/lib/docker
          name: dind-storage
        - mountPath: /var/run/
          name: dind-socket
  volumes:
    - name: dind-storage
      emptyDir: {}
    - name: dind-socket
      emptyDir: {}

